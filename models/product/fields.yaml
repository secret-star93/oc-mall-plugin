        quantity_max:
            label: 'offline.mall::lang.product.quantity_max'
            oc.commentPosition: ''
            span: left
            type: number
            tab: 'offline.mall::lang.common.cart'
        accessories:
            label: 'offline.mall::lang.common.accessories'
