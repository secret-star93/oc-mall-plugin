fields:
    parent:
        label: 'offline.mall::lang.category.parent'
        type: dropdown
        span: left
    meta_title:
        label: 'offline.mall::lang.common.meta_title'
        oc.commentPosition: ''
        span: right
        type: text
    name:
        label: 'offline.mall::lang.category.name'
        oc.commentPosition: ''
        span: auto
        type: text
    meta_description:
        label: 'offline.mall::lang.common.meta_description'
        size: large
        oc.commentPosition: ''
        span: right
        type: textarea
    slug:
        label: 'offline.mall::lang.common.slug'
        oc.commentPosition: ''
        span: left
        preset:
            field: name
            type: slug
        type: text
    code:
        label: 'offline.mall::lang.category.code'
        comment: 'offline.mall::lang.category.code_comment'
        oc.commentPosition: 'below'
        span: left
        type: text
    image:
        label: 'offline.mall::lang.common.main_image'
        oc.commentPosition: ''
        mode: image
        prompt: 'offline.mall::lang.common.select_image'
        imageWidth: '120'
        imageHeight: '120'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: right
        type: fileupload
