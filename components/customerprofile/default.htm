<div class="mall-customer-profile">
    <nav class="mall-customer-profile__nav">
        <div class="mall-customer-profile__nav-item {{ __SELF__.currentPage == 'orders' ? 'mall-customer-profile__nav-item--active' : '' }}">
            <a href="{{ __SELF__.pageUrl('orders') }}">{{ 'mall.orders' | _ }}</a>
        </div>
        <div class="mall-customer-profile__nav-item {{ __SELF__.currentPage == 'profile' ? 'mall-customer-profile__nav-item--active' : '' }}">
            <a href="{{ __SELF__.pageUrl('profile') }}">{{ 'mall.profile' | _ }}</a>
        </div>
    </nav>
    <div class="mall-customer-profile__content">
        {% partial __SELF__ ~ ('::pages/' ~ __SELF__.currentPage) %}
    </div>
</div>
