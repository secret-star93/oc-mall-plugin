<div class="mall-product">
    <a href="{{ productPage|page({slug: item.slug, variant: item.variantId}) }}">
        <div class="mall-product__image">
            <img src="{{ item.image.thumb('auto', 240) }}" alt="{{ item.name }}"/>
        </div>
        <div class="mall-product__info">
            <div class="row flex">
                <div class="mall-product__name">
                    {{ item.name }}
                </div>
                <div class="mall-product__price">
                    {{ item.price_formatted }}
                </div>
            </div>
            <div class="row flex">
                <div class="mall-product__short-description">
                    {{ item.description_short }}
                </div>
                <div class="mall-product__old-price">
                    {{ item.old_price ? item.old_price_formatted : '' }}
                </div>
            </div>
        </div>
    </a>
</div>
