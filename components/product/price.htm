{% set price = item.price() %}

{% if price.official or item.oldPrice.integer %}
    <div class="mall-product__old-price">
        {% if price.official %}
            {{ price.official.string }}
        {% else %}
            {{ item.oldPrice().string }}
        {% endif %}
    </div>
{% endif %}
<div class="mall-product__current-price">
    {{ item.price().string }}
</div>
